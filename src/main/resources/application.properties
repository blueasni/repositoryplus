
# ===============================
# SERVER & APP CONFIGURATION
# ===============================
server.port=8080
spring.application.name=my-rest-api

spring.webservices.wsdl-locations=classpath:META-INF/schemas/

# ===============================
# DATASOURCE (MySQL Example)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/user?useSSL=false&serverTimezone=UTC
spring.datasource.username=blue
spring.datasource.password=blue
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Use 'update' for dev; 'validate' or 'none' for production
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update


# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# HIKARI CONNECTION POOL (Default in Spring Boot 3+)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
